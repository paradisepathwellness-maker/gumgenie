name = "gumgenie-generator"

# Required for Pages to honor this config file.
# We deploy a generated bundle directory that includes _worker.js + _routes.json + static assets.
pages_build_output_dir = "tmp_rovodev_pages_deploy"

# Pages note: Wrangler Pages supports named environments: "production" and "preview".
# Avoid Worker-only settings like `workers_dev` here.

[[kv_namespaces]]
binding = "GG_SESSION_KV"
id = "9505602fc9c740578895efa1cd0b5e5d"

[[kv_namespaces]]
binding = "GG_LICENSE_KV"
id = "938837901e754186b4ec2c25440499a3"

# NOTE: Do not store secrets in this repo.
# Configure NOTION_CLIENT_ID / NOTION_CLIENT_SECRET / NOTION_REDIRECT_URI via:
#   npx wrangler pages secret put <NAME> --project-name gumgenie-generator
# or in the Cloudflare Pages dashboard.